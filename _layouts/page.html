---
layout: default
---
<section class="page">
  <div class="container narrow">
    <header class="page-head" data-reveal>
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <article class="page-body prose" data-reveal>
      {{ content }}
    </article>
  </div>
</section>
