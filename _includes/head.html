<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0B0B0B">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..800;1,9..40,300..800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
<link rel="alternate icon" href="{{ '/assets/img/favicon.svg' | relative_url }}">
<script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
<link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
<link rel="shortcut icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
<link rel="apple-touch-icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
